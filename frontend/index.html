<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>3D radio</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <header class="header">
            <div class="header__section">
                <h1 class="header__logo">3D radio</h1>
            </div>
            <div class="header__section">
                <div class="header__item header_links">
                    <a class="header__link" onclick="document.getElementById('signupForm').style.display='block'">Sign up</a>
                </div>
                <div class="header__item header_links">
                    <a class="header__link" onclick="document.getElementById('loginForm').style.display='block'">Login</a>
                </div>
                <div class="header__item" id="headerUsername">
                </div>

                <div id="loginForm" class="modal">

                    <div class="modal-content animate">
                        <h1 class="modal-header">Login</h1>
                        <div class="container">
                            <label class="modal-label" for="uname"><b>Username</b></label>
                            <input type="text" id="loginUsername" placeholder="Enter Username" name="uname" required>

                            <label class="modal-label" for="psw"><b>Password</b></label>
                            <input type="password" id="loginPassword" placeholder="Enter Password" name="psw" required>

                            <button class="login_btn" onclick="return Login()" type="submit">Login</button>
                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </div>

                </div>
                <div id="signupForm" class="modal">

                    <div class="modal-content animate">
                        <h1 class="modal-header">Sign Up</h1>
                        <div class="container">
                            <label class="modal-label" for="uname"><b>Username</b></label>
                            <input type="text" id="signupUsername" placeholder="Enter Username" name="uname" required>

                            <label class="modal-label" for="psw"><b>Password</b></label>
                            <input type="password" id="signupPassword1" placeholder="Enter Password" name="psw" required>

                            <label class="modal-label" for="psw"><b>Repeat Password</b></label>
                            <input type="password" id="signupPassword2" placeholder="Enter Password" name="psw" required>

                            <button class="login_btn" onclick="return SignUp()" type="submit">Sign Up</button>
                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('signupForm').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </div>
                </div>
                <div id="musicAddForm" class="modal">

                    <div class="modal-content animate">
                        <h1 class="modal-header">Add Music</h1>
                        <div class="container">
                            <label class="modal-label" for="name"><b>Name</b></label>
                            <input type="text" id="musicName" placeholder="Enter Name" name="name" required>

                            <input type="file" class="music-add" id="musicFile" accept="audio/*">
                            <button id="musicAdd">Add music</button>

                            <button class="login_btn" id="musicAddBtn" type="submit">Add</button>
                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('musicAddForm').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </div>

                </div>
        </header>
        <div id="3d_obj">
            <!-- <canvas id="canvasColor"></canvas> -->
            <!-- Place for three.js -->
        </div>
        <footer class="footer">
            <div class="footer__section">
                <div class="select-container">
                    <div class="select-box">
                        <audio autoplay src="" id="audio"></audio>
                        <div class="options-container" id="musicsContainer">
                            <div class="music-add-container">
                                <a class="music-add-link" onclick="document.getElementById('musicAddForm').style.display='block'">Add music</a>
                            </div>
                        </div>
                        <div class="selected" id="selectedMusic">
                            Selected Music
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer__section">
                <div class="btns-container footer_disactive">
                    <button class="action-btns" id="previous">
                        <div class="btn-previous"></div>
                    </button>
                    <button class="action-btns" id="pause">
                        <div class="btn-pause"></div>
                    </button>
                    <button class="action-btns" id="play">
                        <div class="btn-play"></div>
                    </button>
                    <button class="action-btns" id="next">
                        <div class="btn-next"></div>
                    </button>
                </div>
            </div>
            <div class="footer__section">
                <div class="volume-container footer_disactive">
                    <div class="volume-slider">
                        <div class="volume-number">
                            <div class="volume-icon"></div>
                            <div id="volume-number">0</div>
                        </div>
                        <input type="range" min="0" max="100" value="0" id="slider">
                    </div>
                </div>
            </div>
        </footer>
        </div>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <script type="module" src="scripts/3d.js"></script>
        <script src="scripts/fetch.js"></script>
        <script src="scripts/main.js"></script>
</body>

</html>
